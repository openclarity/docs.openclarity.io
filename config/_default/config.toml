###############################################################################
# Hugo - Top-level navigation (horizontal)
###############################################################################
[menu]
  [[menu.main]]
    name = "Documentation"
    weight = 10
    url = "/docs/"
  [[menu.main]]
    name = "Blog"
    weight = 50
    url = "https://techblog.cisco.com/tags/openclarity"
[[menu.main]]
    name = "GitHub Project"
    weight = 100
    pre = "<i class='fab fa-github pr-2'></i>"
    url = "https://github.com/openclarity"
  [[menu.main]]
    name = "Community"
    url = "https://outshift.slack.com/messages/vmclarity"
    pre = "<i class='fab fa-slack pr-2'></i>"
    weight = 150

###############################################################################
# Misc customizations
###############################################################################

enableRobotsTXT = true

enableGitInfo = true

# Image processing configuration.
[imaging]
resampleFilter = "CatmullRom"
quality = 75
anchor = "smart"

[minify]
  minifyOutput = true
  disableJSON = true
  [minify.tdewolff]
    [minify.tdewolff.html]
    keepQuotes = true
    keepWhitespace = true

[sitemap]
  ChangeFreq = "daily"
  Priority = "1"

[security]
  [security.funcs]
    getenv = ['^HUGO_', 'PWD', '^DOC_', 'ENVIRONMENT']

[privacy]
  [privacy.googleAnalytics]
    respectDoNotTrack = true

# hugo module configuration

[module]
  # uncomment line below for temporary local development of module
  # replacements = "github.com/google/docsy -> ../../docsy"
  [module.hugoVersion]
    extended = true
    min = "0.110.0"
  [[module.imports]]
    path = "github.com/google/docsy"
    disable = false
  [[module.imports]]
    path = "github.com/google/docsy/dependencies"
    disable = false
